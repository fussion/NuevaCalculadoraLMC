<!DOCTYPE html>
<html>
<head>
    <title>In-App Browser</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <script src="cordova.js"></script>
    <style>
        body {font-family:arial;background-color:white}
    </style>  
    <script>
function onLoad() {
    document.addEventListener("deviceready", onDeviceReady, false);
}        
        
function onDeviceReady(){
    alert("device ready");
    navigator.splashscreen.hide(); 
} 
    </script>    
</head>
<body onload="onLoad()"> 
<br>
<br>    
<a href="#" onclick="window.open('http://www.cdclaboratorio.com', '_system')">Link _system (device browser)</a>
<br>
<br>    
<a href="#" onclick="window.open('http://www.cdclaboratorio.com', '_blank', 'location=yes')">Link _blank (In-app browser)</a>    
</body>
</html>
